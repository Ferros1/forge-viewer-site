<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Forge Viewer</title>

  <!-- Forge Viewer Styles -->
  <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.min.css" type="text/css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #fff;
    }
    #forgeViewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div id="forgeViewer"></div>

  <!-- Forge Viewer Scripts -->
  <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.min.js"></script>

  <script>
    const options = {
      env: 'AutodeskProduction',
      accessToken: null
    };

    // Get token from your backend
    async function getAccessToken() {
      const response = await fetch('https://forge-token-server.onrender.com/api/token');
      const data = await response.json();
      return data.access_token;
    }

    async function launchViewer(urn) {
      options.accessToken = await getAccessToken();

      Autodesk.Viewing.Initializer(options, () => {
        const viewerDiv = document.getElementById('forgeViewer');
        const viewer = new Autodesk.Viewing.GuiViewer3D(viewerDiv);
        viewer.start();

        const documentId = 'urn:' + urn;

        Autodesk.Viewing.Document.load(documentId, (doc) => {
          const defaultModel = doc.getRoot().getDefaultGeometry();
          viewer.loadDocumentNode(doc, defaultModel);

          // ‚úÖ Resize viewer after geometry is loaded (fix for mobile)
          viewer.addEventListener(Autodesk.Viewing.GEOMETRY_LOADED_EVENT, () => {
            setTimeout(() => viewer.resize(), 100);
          });

          // Resize on window change (mobile support)
          window.addEventListener('resize', () => viewer.resize());

        }, (errorMsg) => {
          console.error('Failed to load document:', errorMsg);
        });
      });
    }

    // üîÅ Replace with your own URN (base64 encoded)
    const urn = 'dXJuOmFkc2sub2JqZWN0czpvcy5vYmplY3Q6YXV5YmtsbjloeG9jdW5tN2ZzN2l4b3B2cm14eTFwenJ0bzB6d3J3ZWx3aHVxbXQ4LWJhc2ljLWFwcC9Qcm9qZWt0MS5ydnQ';

    launchViewer(urn);
  </script>
</body>
</html>
